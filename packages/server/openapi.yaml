openapi: 3.0.3
info:
  title: Campsights API
  version: 1.0.0
  description: API for Campsights app (campsites, elevation, weather)
servers:
- url: https://campsights.onrender.com/api/v1
  description: Production server (Render)
- url: http://localhost:3000/api/v1
  description: Development server (Local)
tags:
- name: Campsites
  description: Operations related to campsite resources
- name: Health
  description: Health check endpoint

paths:
  /campsites:
    get:
      tags:
      - Campsites
      operationId: listCampsites
      summary: Get all campsites
      responses:
        '200':
          description: List of campsites with elevation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Campsite'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      tags:
      - Campsites
      operationId: createCampsite
      summary: Add a new campsite
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampsiteInput'
            example:
              name: "Hidden Valley"
              description: "Secluded spot by the creek."
              lat: 39.7392
              lng: -104.9903
              requires_4wd: false
      responses:
        '201':
          description: Created campsite
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campsite'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalError'

  /campsites/{id}:
    get:
      tags:
      - Campsites
      operationId: getCampsiteById
      summary: Get a campsite by ID (with elevation and weather)
      parameters:
      - $ref: '#/components/parameters/campsiteId'
      responses:
        '200':
          description: Campsite with elevation and weather
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampsiteWithWeather'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalError'
    put:
      tags:
      - Campsites
      operationId: updateCampsite
      summary: Update a campsite
      parameters:
      - $ref: '#/components/parameters/campsiteId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampsiteInput'
            example:
              name: "Hidden Valley"
              description: "Secluded spot by the creek."
              lat: 39.7392
              lng: -104.9903
              requires_4wd: true
      responses:
        '200':
          description: Updated campsite
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campsite'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalError'
    patch:
      tags:
      - Campsites
      operationId: patchCampsite
      summary: Partially update a campsite
      parameters:
      - $ref: '#/components/parameters/campsiteId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                lat:
                  type: number
                lng:
                  type: number
                requires_4wd:
                  type: boolean
            example:
              requires_4wd: true
      responses:
        '200':
          description: Partially updated campsite
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campsite'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalError'
    delete:
      tags:
      - Campsites
      operationId: deleteCampsite
      summary: Delete a campsite
      parameters:
      - $ref: '#/components/parameters/campsiteId'
      responses:
        '204':
          description: Deleted successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalError'

  /health:
    get:
      tags:
      - Health
      operationId: healthCheck
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

components:
  parameters:
    campsiteId:
      name: id
      in: path
      description: Unique identifier for a campsite
      required: true
      schema:
        type: string

  schemas:
    Error:
      type: object
      required:
      - error
      properties:
        error:
          type: string
          example: Not Found

    Campsite:
      type: object
      required:
      - id
      - name
      - lat
      - lng
      - requires_4wd
      - elevation
      properties:
        id:
          type: string
          example: "abc123"
        name:
          type: string
          example: "Hidden Valley"
        description:
          type: string
          example: "Secluded spot by the creek."
        lat:
          type: number
          format: float
          example: 39.7392
        lng:
          type: number
          format: float
          example: -104.9903
        requires_4wd:
          type: boolean
          example: false
        elevation:
          type: number
          example: 1680
        last_updated:
          type: string
          format: date-time
          example: "2025-06-19T12:00:00.000Z"

    CampsiteInput:
      type: object
      required:
      - name
      - lat
      - lng
      - requires_4wd
      properties:
        name:
          type: string
          example: "Hidden Valley"
        description:
          type: string
          example: "Secluded spot by the creek."
        lat:
          type: number
          format: float
          example: 39.7392
        lng:
          type: number
          format: float
          example: -104.9903
        requires_4wd:
          type: boolean
          example: false

    WeatherPeriod:
      type: object
      required:
      - name
      - startTime
      - endTime
      - temperature
      - temperatureUnit
      - windSpeed
      - windDirection
      - shortForecast
      - detailedForecast
      properties:
        name:
          type: string
          example: "Tonight"
        startTime:
          type: string
          format: date-time
          example: "2025-07-03T18:00:00-06:00"
        endTime:
          type: string
          format: date-time
          example: "2025-07-04T06:00:00-06:00"
        temperature:
          type: number
          example: 60
        temperatureUnit:
          type: string
          example: "F"
        windSpeed:
          type: string
          example: "5 mph"
        windDirection:
          type: string
          example: "NW"
        shortForecast:
          type: string
          example: "Clear"
        detailedForecast:
          type: string
          example: "Clear skies tonight with a light breeze."

    CampsiteWithWeather:
      allOf:
      - $ref: '#/components/schemas/Campsite'
      - type: object
        properties:
          weather:
            type: array
            items:
              $ref: '#/components/schemas/WeatherPeriod'

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    TooManyRequests:
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
