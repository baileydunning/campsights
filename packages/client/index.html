<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/tent-192.png" />
  <meta name="theme-color" content="#BDDAB1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="image" href="https://c.tile.openstreetmap.org/8/52/97.png"
    imagesrcset="https://c.tile.openstreetmap.org/8/52/97.png 1x">
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Bebas+Neue&display=swap"
    onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Bebas+Neue&display=swap">
  </noscript>
  <link rel="preload" href="https://unpkg.com/leaflet/dist/leaflet.css" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  </noscript>
  <link rel="preconnect" href="https://{s}.tile.openstreetmap.org" crossorigin>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #F2EFE9;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #213547;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      min-width: 100vw;
    }

    .app-header {
      width: 100%;
      background: #F1EFE9;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-header h1 {
      font-family: 'Bebas Neue', 'Roboto', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin: 0.5em 0 0.2em;
      text-align: center;
      text-transform: uppercase;
    }

    .app-header h2 {
      font-size: 1rem;
      font-weight: 400;
      color: #555;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .main-content {
      flex: 1;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading-screen {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      background: #e0e4e7;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #map-tile-placeholder {
      width: 256px;
      height: 256px;
      position: absolute;
      left: 50%;
      top: 180px;
      transform: translateX(-50%);
      z-index: 1;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      background: #e0e4e7;
    }

    #map-tile-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 600px) {
      .app-header {
        padding: 1rem 0.5rem;
      }

      .app-header h1 {
        font-size: 2rem;
      }

      .loading-screen {
        height: 300px;
      }
    }
  </style>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="73fe809b-979c-4447-ad66-09fe49cfe4a5"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campsights</title>
</head>

<body>
  <div id="map-tile-placeholder"
    style="width:256px;height:256px;position:absolute;left:50%;top:180px;transform:translateX(-50%);z-index:1;overflow:hidden;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.04);background:#e0e4e7;">
    <img src="https://c.tile.openstreetmap.org/8/52/97.png" alt="Map tile preview" width="256" height="256"
      style="display:block;width:256px;height:256px;object-fit:cover;" fetchpriority="high" decoding="async" />
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const observer = new MutationObserver(() => {
        const leafletTile = document.querySelector('.leaflet-tile');
        if (leafletTile) {
          const ph = document.getElementById('map-tile-placeholder');
          if (ph) ph.style.display = 'none';
          observer.disconnect();
        }
      });
      observer.observe(document.body, { subtree: true, childList: true });
    });
  </script>
</body>

</html>
